<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        position: relative;
      }
      .container {
        max-width: 600px;
        background: #ffffff;
        color: #343a40;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        font-weight: bold;
        color: #6a11cb;
      }
      hr {
        border-top: 2px solid #6c757d;
        margin: 20px 0;
      }
      .dropdown-toggle {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 10px;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #ffffff;
        border: none;
      }
      .dropdown-toggle:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #2575fc, #6a11cb);
      }
      .dropdown-menu {
        width: 100%;
        border-radius: 10px;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #f8f9fa;
      }
      footer a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
      }
      footer a:hover {
        text-decoration: underline;
      }
      #scrollToTopButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ff5733;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        display: none; /* Initially hidden */
      }
      #scrollToTopButton:hover {
        background-color: #c13d22;
      }
    </style>
</head>
<body>
  <div class="container">
    <h1>Remove An Employee!</h1>
    <hr>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Choose Employee To Be Removed
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        {% for emp in emps %}
          <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <!-- Smooth Scroll to Top Button -->
  <button id="scrollToTopButton">Scroll to Top</button>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script>
    // Smooth scrolling to the top
    function smoothScrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    }

    const scrollToTopButton = document.getElementById("scrollToTopButton");

    // Show/hide button on scroll
    window.addEventListener("scroll", () => {
      if (window.pageYOffset > 300) {
        scrollToTopButton.style.display = "block";
      } else {
        scrollToTopButton.style.display = "none";
      }
    });

    // Add click event listener
    scrollToTopButton.addEventListener("click", smoothScrollToTop);
  </script>
</body>
</html>
