<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        background: #ffffff;
        color: #495057;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        font-weight: bold;
        color: #4e54c8;
      }
      form label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
      }
      form input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        background-color: #f8f9fa;
        transition: all 0.3s ease;
      }
      form input:focus {
        border-color: #4e54c8;
        box-shadow: 0 0 8px rgba(78, 84, 200, 0.4);
        outline: none;
      }
      hr {
        border-top: 2px solid #6c757d;
        margin: 20px 0;
      }
      .btn {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 8px;
        transition: all 0.3s ease;
        background: linear-gradient(45deg, #4e54c8, #8f94fb);
        color: #ffffff;
        border: none;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(78, 84, 200, 0.3);
        background: linear-gradient(45deg, #8f94fb, #4e54c8);
      }
      footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #f8f9fa;
      }
      footer a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
  <div class="container">
    <h1>Add an Employee</h1>
    <hr>
    <form action="/add_emp" method="post">
        {% csrf_token %}
        
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ first_name }}" placeholder="Enter first name" required>
        
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{ last_name }}" placeholder="Enter last name" required>
        
        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary" value="{{ salary }}" placeholder="Enter salary" required>
        
        <label for="dept">Department ID</label>
        <input type="number" id="dept" name="dept" value="{{ dept }}" placeholder="Enter department ID" required>
        
        <label for="role">Role ID</label>
        <input type="number" id="role" name="role" value="{{ role }}" placeholder="Enter role ID" required>
        
        <label for="bonus">Bonus</label>
        <input type="number" id="bonus" name="bonus" value="{{ bonus }}" placeholder="Enter bonus amount">
        
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" value="{{ phone }}" placeholder="Enter phone number" pattern="\d{10}" title="Enter a 10-digit phone number" required>
        
        <hr>
        <button type="submit" class="btn">Submit</button>
    </form>
  </div>
  <footer>
    <p>Powered by <a href="https://www.linkedin.com/in/mohammad-hammas-426062233/">Mohammad Hammas</a></p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
