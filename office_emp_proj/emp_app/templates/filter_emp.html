<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            color: #343a40;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 25px;
            font-weight: bold;
            color: #4e54c8;
        }
        form label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        form input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        form input:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 8px rgba(78, 84, 200, 0.4);
            outline: none;
        }
        hr {
            border-top: 2px solid #6c757d;
            margin: 20px 0;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #ffffff;
            border: none;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #f8f9fa;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        #scrollToTopButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
        }
        #scrollToTopButton:hover {
            background-color: #373b7c;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Filter Employee Details</h1>
    <hr>
    <form action="/filter_emp" method="post">
        {% csrf_token %}
        <label for="name">Employee First/Last Name</label>
        <input type="text" id="name" name="name" value="{{ name }}">
        
        <label for="dept">Department</label>
        <input type="text" id="dept" name="dept" value="{{ dept }}">
        
        <label for="role">Role</label>
        <input type="text" id="role" name="role" value="{{ role }}">
        
        <hr>
        <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <!-- Scroll to Top Button -->
  <button id="scrollToTopButton">Scroll to Top</button>

  <footer>
    <p>Powered by <a href="https://www.linkedin.com/in/mohammad-hammas-426062233/">Mohammad Hammas</a></p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script>
    // Smooth scrolling to the top
    function smoothScrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    }

    const scrollToTopButton = document.getElementById("scrollToTopButton");

    // Show/hide button on scroll
    window.addEventListener("scroll", () => {
      if (window.pageYOffset > 300) {
        scrollToTopButton.style.display = "block";
      } else {
        scrollToTopButton.style.display = "none";
      }
    });

    // Add click event listener
    scrollToTopButton.addEventListener("click", smoothScrollToTop);
  </script>
</body>
</html>
