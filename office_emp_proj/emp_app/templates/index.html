<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Office Employee Management System</title>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color:rgb(31, 97, 163);
      }
      .header {
        background: linear-gradient(rgb(153 26 206 / 60%), rgb(0 0 0 / 60%)), url(https://source.unsplash.com/1600x900/?office);
        background-size: cover;
        background-position: center;
        color: #fff;
        text-align: center;
        padding: 60px 20px;
    }
      .header h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .header p {
        font-size: 1.2rem;
        margin: 0;
      }
      .container {
        background: #ffffff;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        padding: 40px 30px;
        margin-top: -40px;
        max-width: 600px;
      }
      .btn {
        font-size: 1rem;
        padding: 12px;
        width: 100%;
        margin: 10px 0;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-success {
        background-color: #28a745;
        border: none;
      }
      .btn-danger {
        background-color: #dc3545;
        border: none;
      }
      .btn-info {
        background-color: #17a2b8;
        border: none;
      }
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }
      footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #6c757d;
      }
      footer a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>Office Employee Management System</h1>
      <p>Manage your team efficiently and effectively</p>
    </div>

    <!-- Main Content -->
    <div class="container">
      <h2 class="text-center mb-4">What would you like to do?</h2>
      <a class="btn btn-primary" href="/all_emp" role="button">
        <i class="bi bi-person-lines-fill"></i> View All Employees
      </a>
      <a class="btn btn-success" href="/add_emp" role="button">
        <i class="bi bi-person-plus-fill"></i> Add An Employee
      </a>
      <a class="btn btn-danger" href="/remove_emp" role="button">
        <i class="bi bi-person-dash-fill"></i> Remove An Employee
      </a>
      <a class="btn btn-info" href="/filter_emp" role="button">
        <i class="bi bi-filter-circle-fill"></i> Filter Employee Details
      </a>
    </div>

    <!-- Footer -->
    <footer>
      <p>Powered by <a href="https://www.linkedin.com/in/mohammad-hammas-426062233/">Mohammad Hammas</a></p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
  </body>
</html>
